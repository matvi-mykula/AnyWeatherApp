<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="weatherApp.css" />
    <script src="weatherApp.js"></script>
  </head>
  <body>
    <div class="header">
      <p class="title">AnyWeather</p>

      <div class="searchBar">
        <p>Search a city and check out the weather!</p>
        <form action="" method="get" id="form1">
          <label for="city"></label>
          <input
            id="input"
            name="city"
            type="text"
            placeholder="Enter City Name"
          />
          <input
            type="button"
            onclick="printData()"
            value="Display"
            class="button"
          />
          <input
            type="button"
            onclick="addToFav()"
            value="Add to Favorites"
            class="button"
          />
        </form>
        <form action="" id="favForm">
          <b>Favorites</b>
          <select name="Select Favorite" id="selectFav" onchange="showFav()">
            <option value="">Choose</option>
          </select>
        </form>
      </div>
    </div>
    <div class="sidebar"></div>
    <div id="content" class="content"></div>
  </body>
</html>
